            min-width: 16px;
            background: #234de6;
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;

        @keyframes spread {
            0% {
                height: 16px;
                width: 16px;
                opacity: 0.1;
            }

                height: 50px;
                width: 50px;
                opacity: 0;

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            z-index: 9999;

            display: flex;
            justify-content: center;
            align-items: center;
        }

            display: flex;
            flex-direction: column;

        /* Transition Styles */
        #transition-container {
            position: fixed;
            z-index: 10000;
            width: 200vw;
            bottom: -500%;
            /* Ensure it starts completely off-screen to avoid 'blue screen' issue */
            transform: rotate(20deg);
            left: -40%;
            pointer-events: none;
            display: block;
        }

        #transition-container.hide {
            display: none;
        }

        #transition-wave-svg {
            transform: translateY(20px);
        }

        #transition-wave-svg-bottom {
            transform: rotate(180deg) translateY(20px);
        }

        #transition-push {
            height: 200vh;
            background: #234de6;
        }

        .showTransition {
            animation: showTransition ease-in 0.7s forwards;
        }

        .hideTopTransition {
            animation: hideTopTransition ease-in 0.7s forwards;
        }

        @keyframes showTransition {
            0% {
                bottom: -450%;
                left: -60%;
            }

            100% {
                bottom: -120%;
                left: -40%;
            }
        }

        @keyframes hideTopTransition {
            0% {
                bottom: -120%;
                left: -40%;
            }

            100% {
                bottom: 100%;
                left: 40%;
            }

    <!--Hover Icon-->
    <div id="hover-icon">
        <svg id="hover-content" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" height="30" width="30"
            fill="white">
            <path id="arrow-path"
                d="M502.6 278.6l-128 128c-12.51 12.51-32.76 12.49-45.25 0c-12.5-12.5-12.5-32.75 0-45.25L402.8 288H32C14.31 288 0 273.7 0 255.1S14.31 224 32 224h370.8l-73.38-73.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l128 128C515.1 245.9 515.1 266.1 502.6 278.6z" />
        </svg>

    <!-- Projects Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Custom Cursor Logic
            // Custom Cursor Logic
            const hoverIcon = document.getElementById('hover-icon');
            const hoverContent = document.getElementById('hover-content');
            const hoverSpreads = document.querySelectorAll('.hover-spread');

            // Initialize cursor state with RAF for smoothness
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;

            // Initial styles
            hoverIcon.style.opacity = '1';
            hoverIcon.style.transform = 'translate(-50%, -50%) scale(1)';
            hoverIcon.style.pointerEvents = 'none';

            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            // Smooth animation loop
            function animateCursor() {
                // Linear interpolation for smooth trailing effect
                const dx = mouseX - cursorX;
                const dy = mouseY - cursorY;

                cursorX += dx * 0.1; // Slower, smoother trail
                cursorY += dy * 0.1;

                hoverIcon.style.left = cursorX + 'px';
                hoverIcon.style.top = cursorY + 'px';

                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Hover interactions using event delegation
            const interactiveSelectors = 'a, button, input, textarea, .menu-item, .project-card, .overlay-button, .social-icon, .legal-link';

            document.addEventListener('mouseover', (e) => {
                const target = e.target.closest(interactiveSelectors);
                if (target) {
                    hoverIcon.style.width = '50px';
                    hoverIcon.style.height = '50px';
                    hoverIcon.style.backgroundColor = 'transparent';
                    hoverIcon.style.border = '2px solid #234de6';
                    hoverContent.style.opacity = '1'; // Show SVG arrow
                }
            });

            document.addEventListener('mouseout', (e) => {
                const target = e.target.closest(interactiveSelectors);
                if (target) {
                    hoverIcon.style.width = '16px';
                    hoverIcon.style.height = '16px';
                    hoverIcon.style.backgroundColor = '#234de6';
                    hoverIcon.style.border = 'none';
                    hoverContent.style.opacity = '0'; // Hide SVG arrow
                }
            });

            // Click Effect
            document.addEventListener('mousedown', () => {
                hoverIcon.style.transform = 'translate(-50%, -50%) scale(0.8)';
            });

            document.addEventListener('mouseup', () => {
                hoverIcon.style.transform = 'translate(-50%, -50%) scale(1)';

                // Create a temporary spread element for the ripple
                const spread = document.createElement('div');
                spread.classList.add('hover-spread');
                // Ensure styles for dynamic spread
                spread.style.height = '16px';
                spread.style.minWidth = '16px';
                spread.style.background = '#234de6';
                spread.style.position = 'absolute';
                spread.style.opacity = '0.1';
                spread.style.borderRadius = '50%';
                spread.style.animation = 'spread 0.5s ease-out forwards';

                hoverIcon.appendChild(spread);

                setTimeout(() => {
                    spread.remove();
                }, 500);
            });

            // Menu Logic
            const menuButton = document.getElementById('menu-button');
            const menuContainer = document.getElementById('menu-container');
            let isMenuOpen = false;

            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            function toggleMenu() {
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                    menuContainer.classList.add('menu-active');
                    menuButton.classList.add('menu-button-active');
                } else {
                    menuContainer.classList.remove('menu-active');
                    menuButton.classList.remove('menu-button-active');
                }
            }

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                const isClickInsideMenu = menuContainer.contains(e.target);
                const isClickOnButton = menuButton.contains(e.target);

                if (isMenuOpen && !isClickInsideMenu && !isClickOnButton) {
                    toggleMenu();
                }
            });

            const projects = [
                {
                    title: "Accore Vacations",
                    image: "/images/projects/AccoreVacations.png",
                    description: "A comprehensive vacation planning platform offering curated travel experiences.",
                    tags: ["Travel", "Booking"],
                    color: "#FF923E",
                    link: "https://www.accorevacations.com"
                },
                {
                    title: "Mark Renown",
                    image: "/images/projects/MarkRenown.png",
                    description: "Brand identity and digital presence for a leading reputation management firm.",
                    tags: ["Branding", "Corporate"],
                    color: "#234de6",
                    link: "https://www.markrenown.com"
                },
                {
                    title: "Portfolio",
                    image: "/images/projects/Portfolio.png",
                    description: "My personal portfolio website showcasing creative development and 3D web experiences.",
                    tags: ["3D", "Portfolio"],
                    color: "#091434",
                    link: "https://shivamweb.in"
                },
                {
                    title: "PrimeTerraX",
                    image: "/images/projects/PrimeTerraX.png",
                    description: "Real estate platform specializing in premium land and property acquisitions.",
                    tags: ["Real Estate", "Platform"],
                    color: "#00b7ff",
                    link: "https://primeterrax.com"
                },
                {
                    title: "Raj Laxmi Infrastructure",
                    image: "/images/projects/Raj Laxmi Infrastructure.png",
                    description: "Corporate website for a major infrastructure and construction company.",
                    tags: ["Infrastructure", "Corporate"],
                    color: "#FF923E",
                    link: "https://rajlaxmiinfrastructure.com/"
                },
                {
                    title: "Sky Wings",
                    image: "/images/projects/Sky Wings.png",
                    description: "Aviation services portal for private jet booking and management.",
                    tags: ["Aviation", "Service"],
                    color: "#234de6",
                    link: "https://skywingswebsite.netlify.app/"
                },
                {
                    title: "TechEnsurex",
                    image: "/images/projects/TechEnsurex.png",
                    description: "IT support and consultancy agency website focused on enterprise solutions.",
                    tags: ["Technology", "Agency"],
                    color: "#091434",
                    link: "https://www.techensurex.com"
                }
            ];

            const grid = document.getElementById('projects-grid');

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                // Make the whole card clickable
                card.style.cursor = 'pointer';
                card.onclick = () => window.open(project.link, '_blank');

                let tagsHtml = '';
                project.tags.forEach(tag => {
                    tagsHtml += `<span class="project-tag" style="background:${project.color}">${tag}</span>`;
                });

                card.innerHTML = `
                    <div class="project-image-container">
                        <img src="${project.image}" class="project-image" alt="${project.title}">
                    </div>
                    <div class="project-content">
                        <div class="project-tags">${tagsHtml}</div>
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-links">
                            <a href="${project.link}" target="_blank" class="project-button" style="border-color:${project.color}; color:${project.color}" 
                               onmouseover="this.style.backgroundColor='${project.color}'; this.style.color='white'"
                               onmouseout="this.style.backgroundColor='transparent'; this.style.color='${project.color}'"
                               onclick="event.stopPropagation()"> <!-- Prevent double click if card is also clickable -->
                                Live View
                            </a>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            // Simple logic for the contact form
            // EmailJS Contact Form Logic
            const submitBtn = document.getElementById('contact-submit-button');
            if (submitBtn) {
                submitBtn.addEventListener('click', () => {
                    const nameInput = document.getElementById('contact-name-input-field');
                    const emailInput = document.getElementById('contact-email-input-field');
                    const messageInput = document.getElementById('contact-message-input-field');

                    const name = nameInput.value;
                    const email = emailInput.value;
                    const message = messageInput.value;

                    // Basic Validation
                    if (!name || !email || !message) {
                        alert('Please fill in all fields.');
                        return;
                    }

                    submitBtn.innerHTML = 'Sending...';

                    const form = document.getElementById('contact-form-container');
                    const loading = document.getElementById('contact-loading-container');
                    const result = document.getElementById('contact-result-container');
                    const resultMsg = document.getElementById('contact-result-message-container');

                    form.classList.add('hide');
                    loading.classList.remove('hide');

                    // NOTE: Replace "service_ID" and "template_ID" with your actual EmailJS Service and Template IDs.
                    // The template parameters (fields) should match what you have set up in your EmailJS dashboard.
                    const templateParams = {
                        from_name: name,
                        from_email: email,
                        message: message,
                        to_name: "Shivam"
                    };

                    emailjs.send("service_vn4ya6a", "template_wpbqqbe", templateParams)
                        .then(() => {
                            loading.classList.add('hide');
                            result.classList.remove('hide');
                            resultMsg.innerHTML = '<h4>Message Sent!</h4><span>I will get back to you shortly.</span>';
                        })
                        .catch((error) => {
                            console.error('EmailJS Error:', error);
                            loading.classList.add('hide');
                            form.classList.remove('hide');
                            submitBtn.innerHTML = 'Submit';
                            alert('Failed to send message. Please try again later.');
                        });
                });
            }

            const resultBtn = document.getElementById('contact-result-button');
            if (resultBtn) {
                resultBtn.addEventListener('click', () => {
                    document.getElementById('contact-result-container').classList.add('hide');
                    document.getElementById('contact-form-container').classList.remove('hide');

                    // Clear inputs
                    document.getElementById('contact-name-input-field').value = '';
                    document.getElementById('contact-email-input-field').value = '';
                    document.getElementById('contact-message-input-field').value = '';

                    document.getElementById('contact-submit-button').innerHTML = 'Submit';
                });
            }
        });

        // Preloader Logic
        window.addEventListener('load', () => {
            const loadingRect = document.getElementById('loading-rect');
            const introContainer = document.getElementById('intro-container');
            const introSvg = document.getElementById('intro-svg');
            const transitionContainer = document.getElementById('transition-container');

            // 1. Animate loading bar
            gsap.to(loadingRect, {
                attr: { y: 0 },
                duration: 1.5,
                ease: "power2.inOut",
                onComplete: () => {
                    // 2. Shrink logo
                    gsap.to(introSvg, {
                        scale: 0,
                        duration: 0.6,
                        ease: "back.in(2.5)",
                        onComplete: () => {
                            // 3. Start wave transition
                            transitionContainer.classList.remove('hide');
                            transitionContainer.classList.add('showTransition');

                            setTimeout(() => {
                                // 4. Hide intro, show page
                                introContainer.classList.add('hide');
                                transitionContainer.classList.remove('showTransition');
                                transitionContainer.classList.add('hideTopTransition');

                                setTimeout(() => {
                                    transitionContainer.classList.add('hide');
                                }, 700);
                            }, 700);
                        }
                    });
                }
            });
        });
    </script>
